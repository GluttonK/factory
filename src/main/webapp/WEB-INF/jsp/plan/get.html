    <title>生产计划详情</title>

    <h3 th:text="${title}"></h3>
    <form action="" method="post" class="form-group">
        <div class="form-group">
            <label for="id">计划编号：</label>
            <input id="id" name="id" readonly="readonly" type="text"

        </div>
        <div class="form-group">
            <label for="createtime">创建时间：</label>

        </div>
        <div class="form-group">
            <label for="createId">创建人Id：</label>
            <input id="createId" name="createId" type="text"
                   class="form-control" th:value="${plan.create_userid}"/>
        </div>
        <div class="form-group">
            <label for="updatetime">更改时间：</label>
            <input id="updatetime" name="updatetime" type="text"
                   class="form-control" th:value="${plan.update_time}"/>
        </div>
        <div class="form-group">
            <label for="updateId">更改人Id：</label>
